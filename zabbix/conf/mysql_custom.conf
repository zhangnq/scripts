UserParameter=custom.mysql.status[*],echo "show global status where Variable_name='$1';" | HOME=/etc/zabbix/custom/public/mysql /usr/bin/mysql -N | awk '{print $$2}'
UserParameter=custom.mysql.size[*],bash -c 'echo "select sum($(case "$3" in both|"") echo "data_length+index_length";; data|index) echo "$3_length";; free) echo "data_free";; esac)) from information_schema.tables$([[ "$1" = "all" || ! "$1" ]] || echo " where table_schema=\"$1\"")$([[ "$2" = "all" || ! "$2" ]] || echo "and table_name=\"$2\"");" | HOME=/etc/zabbix/custom/public/mysql /usr/bin/mysql -N'
UserParameter=custom.mysql.ping,HOME=/etc/zabbix/custom/public/mysql /usr/bin/mysqladmin ping | grep -c alive
UserParameter=custom.mysql.version,HOME=/etc/zabbix/custom/public/mysql /usr/bin/mysqladmin version | grep "Server version"